<div class="container">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar9">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="brand-centered">
        <a class="navbar-brand" [routerLink]="['/']">
          <h1>Pictogram</h1>
        </a>
      </div>

      <div id="navbar9" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li (click)="setTitle('Pictogram | Hot' )" [routerLinkActive]="['underline']"><a
            [routerLink]="['/hot']">Hot</a></li>
          <li (click)="setTitle('Pictogram | Trending')" [routerLinkActive]="['underline']"><a

        </ul>

          <li>
            <app-login></app-login>

            <div class="form-group" style="margin-left: -20px;">

              </form>
            </div>

          <li [routerLinkActive]="['underline']">
            <a [routerLink]="['/upload']">Upload</a>
          </li>
          <li *ngIf="currentUser && isLoggedIn" (click)="setTitle('Pictogram | Profile')" [routerLinkActive]="['underline']">
            <a [routerLink]="['/profile', currentUser.id]">Profile</a>

          <li><a href="" (click)="logout()">Logout</a></li>
