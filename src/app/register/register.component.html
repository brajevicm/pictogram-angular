<hr>
<div class="col-xs-12 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <h2>Register</h2>
  <form class="jumbotron" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel"
             required minlength="2"/>
      <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name must have
        at least 2
        characters.
      </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel"
             required minlength="2"/>
      <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last name must have at least 2 characters.
      </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="username">Username</label>
      <input id="username" type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
             required minlength="3"/>
      <div *ngIf="f.submitted && !username.valid" class="help-block">Username must have at least 3 characters.
      </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label id="password" for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
             #password="ngModel"
             required minlength="8"/>
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password must have at least 8 characters.
      </div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !files }">
      <div class="input-group">
        <label for="files">User Image</label>
        <input id="files" name="files" type="file" class="form-control"
               accept="image/png, image/jpeg, image/gif"
               ngFileSelect
               (uploadOutput)="onUploadOutput($event)"
               [uploadInput]="uploadInput"
               [(ngModel)]="files"
               #image="ngModel"
        />
        <div *ngIf="f.submitted && !files" class="help-block">Image is required</div>

        <div class="col-xs-12 col-md-6" *ngIf="files && files.length">
          <div class="upload-file" *ngFor="let f of files; let i = index;">
            <div class="progress-bar-container">
              <div class="bar" [style.width]="f.progress.data.percentage + '%'"
                   [ngClass]="{ 'green': f.progress.data.percentage === 100 }"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div></div>
    <div class="form-group">
      <button [disabled]="registered" (click)="register()" class="btn btn-default mr-10">Register</button>
      <button type="button" *ngIf="registered" (click)="login();" class="btn btn-success">Login</button>
      <img *ngIf="loading"
           src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
    </div>
  </form>
</div>
